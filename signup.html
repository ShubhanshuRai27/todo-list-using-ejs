<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bodyP">
    <table class="tableP">
        <form action="/signup" method="post">
            <h2 class="headP">Sign-Up Here</h2>
            <tr>
                <td><label for="inputName">Name</label></td>
                <td><input type="text" id="inputName" placeholder="Enter name" required autofocus name="name"></td>
            </tr>
            <tr>
                <td><label for="inputEmail">Email</label></td>
                <td><input type="email" id="inputEmail" placeholder="Enter email" required autofocus name="email"></td>
            </tr>
            <tr>
                <td><label for="inputPassword">Password</label></td>
                <td><input type="password" id="inputPassword" placeholder="Enter password" required autofocus name="password"></td>
            </tr>
            <tr>
                <td><button type="submit">SUBMIT</button></td>
                <td><button onclick="location.href='/signin'">Sign In</button></td>
            </tr>
        </form>
    </table>
</body>
</html>
